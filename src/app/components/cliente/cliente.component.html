<div>
  <app-crear-cliente></app-crear-cliente>
</div>
<button (click)="getClients()">Refresh</button>
<table>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Dirección</th>
    </tr>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.telefono }}</td>
      <td>{{ cliente.direccion }}</td>
    </tr>
  </table>
